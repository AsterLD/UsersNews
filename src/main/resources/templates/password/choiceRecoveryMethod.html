<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-block">
    <header th:insert="fragments/header"></header>
    <form class="authorization-block" th:action="@{/password/reset_password}" th:method="POST">
        <p>Введите имя пользователя:</p>
        <p><input type="text" name="username"/></p>
        <p>Выберите способ востановления пароля:</p>
        <p><button type="submit" name="action" value="reset">Восстановить через Email</button></p>
        <p><button type="submit" name="action" value="securityQuestion">Ответить на секретный вопрос</button></p>
    </form>
</div>
</body>
</html>
